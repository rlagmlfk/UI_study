<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!-- jquery 추가하기 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- mdb-register.js파일 추가 -->
  <script src="./signUp.js" defer></script>
  <link rel="stylesheet" href="./signUp.css">
</head>
<body>
  <!-- firebase연동 위해 필요한 부분 -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
  <!-- firebase연동 위해 필요한 부분 -->

  <!-- mdb부트스트랩 사이트에서 가져온 양식 -->
  <section class="vh-100% gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form>

              <!-- 이메일 적는 행 -->
              <div class="row">
                <div class="col-md-12 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="emailAddress">Email: </label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="가입할 메일주소를 입력해주세요"/>
                  </div>
                </div>
              </div>
              <!-- 비번 적는 행 -->
              <div class="row">
                <div class="col-md-12 mb-4 pb-2">
                  <div class="form-outline">
                    <label class="form-label" for="password">Password: </label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="비밀번호를 6자리 이상 입력해주세요."/>
                  </div>
                </div>
              </div>
                <!-- 이름+성별 행 -->
                <div class="row">
                  <!-- 이름 적는 칸 -->
                    <div class="col-md-6 mb-4">
                      <div class="form-outline datepicker w-100">
                        <label class="form-label" for="firstName">Name: </label>
                        <input type="text" id="Name" name="Name" class="form-control form-control-lg" placeholder="이름을 입력하세요" />
                      </div>
                    </div>
                  </div>
  
                <!-- 전화번호 -->
                <div class="row">
                  <div class="col-12">
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber">Phone Number:</label>
                      <input type="text" name="phoneNumber" id="phoneNumber" class="form-control form-control-lg" placeholder="전화번호를 입력해주세요" />
                    </div>
                  </div>
                </div>
                <br>

                <!-- 프로필 사진 업로드하기 -->
                <div class="row align-items-center py-3">
                  <div class="col-12">
                    <input class="form-control form-control-lg" id="image" name="image" type="file" />
                  </div>
                </div>
  
                <!-- 회원가입 버튼 -->
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary" type="button" id="register">가입하기</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- mdb부트스트랩 사이트에서 가져온 양식 -->
</body>
</html>
