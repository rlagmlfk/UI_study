<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
<!-- jquery 추가하기 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- fontawesome 때매 -->
<script src="https://kit.fontawesome.com/cccd1be026.js" crossorigin="anonymous"></script>
<!-- 내가 추가한 파일들 적용 -->
<link rel="stylesheet" href="./login.css">
<script src="./login.js" defer></script>
</head>
<body>
  <!-- 여기는 파이어베이스 cdn에서 가져온것 -->
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-storage.js"></script>
  <!-- 여기는 파이어베이스 cdn에서 가져온것 -->
  
  <section class="vh-100% gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
                <!-- 메일 주소 입력하는 칸 -->
                <div class="form-outline form-white mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                  <label class="form-label" for="typeEmailX"></label>
                </div>
                
                <!-- 비번 입력하는 칸 -->
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" placeholder="password" />
                  <label class="form-label" for="typePasswordX"></label>
                </div>
                <!-- 로그인버튼 -->
                <button id="login" class="btn btn-outline-light btn-lg px-5 login" type="button">로그인</button>
  
                <!-- 이부분에 깃헙이랑 구글로 로그인하는 것 -->
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <!-- google로 로그인하기 추가 -->
                  <button class="btn btn-lg btn-block" style="background-color: #dd4b39; color: aliceblue;"
                  type="button" id="google"><i class="fab fa-google me-2"></i> Sign in with google</button>
                </div>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <!-- 깃허브로 로그인하기 추가 -->
                  <button class="btn btn-lg btn-block" style="background-color: #d3d3d3; color: #171515;"
                  type="button" id="github"><i class="fa-brands fa-github me-3"></i> Sign in with github</button>
                </div>
              </div>
              <!-- 회원가입으로 넘어가기 -->
              <div>
                <p class="mb-0">Don't have an account? <a href="./signUp.html" class="text-white-50 fw-bold">회원가입</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
