<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dfcabc555f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./gym-1.css">
    <script src="./gym-1.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="list">
        <!-- 헤더 시작 -->
        <header class="header">GroupExercise Preference</header>
        <!-- 헤더 끝 -->
        <!-- 데이터 셋 시작 -->
        <ul class="items">
            <li class="item_row">
                <div class="item">
                    <span class="item_name">스피닝</span>
                    <button class="item_delete">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="item_divider"></div>
            </li>
        </ul>
        <!-- 데이터 셋 끝 -->
        <!-- 푸터시작 -->
        <footer class="footer">
            <input type="text" class="footer_input"> 
            <button class="btn_add"><i class="fas fa-plus"></i></button>
        </footer>
        <!-- 푸터 끝 -->
    </section>
</body>
</html>
