<!DOCTYPE html> <!-- 나는 선언문 입니다. 생략 가능-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 빈태그 - 닫힌태그가 없다. 메타태그는 빈태그이다.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>처음보는 html</title>
</head>
<body>
    <!-- 글자는 자체 크기가 없다.-> 줄바꿈이 일어나지 않는다. -> 인라인요소-->
    여기에 작성하는 <b>내용</b>이 화면에 출력됩니다.
    <br/>
    부모와 자손태그
    <hr>
    <!-- 인라인 요소 - 왼쪽에서 오른쪽으로 수평적으로 쌓임
        :인라인 요소 안에 블록 요소는 불가하다
         블록요소 - 상자(레이아웃)을 만들기 위한 요소들
         :요소가 수직으로 쌓인다
         :부모요소의 크기만큼 자동으로 늘어남
         세로방향은 콘텐츠 크기만큼 자동으로 줄어듬
         :블록 요소 안에 블록요소 담을 수 있고 인라인요소도 담을 수 있다.
    -->
    <img src="../images/google.png" alt="구글로고">구글이미지
    <br>
    <img src="../images/2019_Toy_Story_4_HD_Anime_Films_Poster_1366x768.jpg" alt="toystory" width="500"> 토이스토리
</body>
</html>

<!-- 
    기본문법
    앞: 시작태그
    뒤: 종료태그
    <태그>내용</태그>
    요소(Element): 태그 안에 포함되어 있는 내용까지 요소라고 함.
    태그는 보여지지 않고 내용만 보인다. 태그는 브라우저가 해석한다.

    부모와 자식관계의 이해
    태그 안에 내용 부분에 또 다른 요소를 사용할 수 있다.
    <tag> 부모 tag
    <tag>내용</tag> 자손 tag
    </tag> 
    항상 pair를 이뤄야 함.

    나를 감싸고 있는 모든 부모요소

    속성
    <태그 속성="값">내용</태그>
-->
